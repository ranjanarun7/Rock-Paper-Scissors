<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="header">
    <h1>Rock Paper Scissors by Arun Yadav</h1>
  </div>
  <div class="choices">
    <div class="choice" id="rock">
      <img class="image" src="ima/Rock.png">
    </div>
    <div class="choice" id="paper">
      <img class="image" src="ima/Paper.jpg">
    </div>
    <div class="choice" id="scissors">
      <img class="image" src="ima/Scissors.jpg">
    </div>
  </div>
  <div class="score-board">
    <div class="Score">
      <p id="user-score">0</p>
      <p>You</p>
    </div>
    <div class="Score">
      <p id="comp-score">0</p>
      <p>Comp</p>
    </div>
  </div>
  <div class="msg-container">
    <p id="msg">Play Your Move</p>
  </div>
  <script src="script.js"></script>
</body>
</html>
